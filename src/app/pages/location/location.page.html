<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Parking near {{ destination }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let lot of lots" button (click)="selectLot(lot)">
      <ion-label>
        <h2>{{ lot.name }}</h2>
        <p>Available parking lots: {{ lot.availableLots }}</p>
        <p>{{ lot.distance }}</p>
      </ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
