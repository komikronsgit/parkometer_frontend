<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Available Parking Lots in {{ destination || 'Selected Area' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="location-container">

    <!-- LEFT: MAP -->
    <div class="map-panel">
      <div #map class="map-container"></div>
    </div>

    <!-- RIGHT: LIST -->
    <div class="list-panel">

      <h2 class="title">Parking Lots Near {{ destination || 'this location' }}</h2>

      <div *ngFor="let lot of parkingLots" class="lot-card" (click)="openLot(lot)">
        <h3>{{lot.name}}</h3>
        <p>{{lot.description}}</p>
        <p><strong>Available:</strong> {{lot.availableSpace}}</p>
        <p><strong>Total:</strong> {{lot.totalSpace}}</p>
        <p><strong>Handicap:</strong> {{lot.handicapParking}}</p>
      </div>

    </div>

  </div>

</ion-content>
