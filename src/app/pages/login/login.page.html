<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Packometer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding login-bg">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Welcome</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <!-- LOGIN / SIGN UP SWITCH -->
      <ion-segment [(ngModel)]="segment" name="segment">
        <ion-segment-button value="login">
          <ion-label>Login</ion-label>
        </ion-segment-button>
        <ion-segment-button value="signup">
          <ion-label>Sign Up</ion-label>
        </ion-segment-button>
      </ion-segment>

      <!-- LOGIN SECTION -->
      <div *ngIf="segment === 'login'" class="ion-margin-top">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-button expand="block" class="ion-margin-top" (click)="onLogin()">
          Login
        </ion-button>
      </div>

      <!-- SIGN UP SECTION -->
      <div *ngIf="segment === 'signup'" class="ion-margin-top">

        <ion-item>
          <ion-label position="floating">User Name</ion-label>
          <ion-input [(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Phone Number</ion-label>
          <ion-input [(ngModel)]="phoneNumber"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">License Plate</ion-label>
          <ion-input [(ngModel)]="plateNumber"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
        </ion-item>

        <ion-button expand="block" color="success" class="ion-margin-top" (click)="onSignUp()">
          Create Account
        </ion-button>

      </div>

      <!-- DIVIDER -->
      <ion-item lines="none" class="ion-margin-top">
        <ion-label class="ion-text-center">or</ion-label>
      </ion-item>

      <!-- GUEST BUTTON -->
      <ion-button expand="block" fill="outline" color="medium" (click)="onGuest()">
        Continue as Guest
      </ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
