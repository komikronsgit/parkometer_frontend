<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/location"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ lot?.name }} Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="location-container">

    <!-- LEFT: MAP -->
    <div class="map-panel">
      <div #map class="map-container"></div>
    </div>

    <!-- RIGHT: DETAILS -->
    <div class="list-panel">
      <h2 class="title">{{ lot?.name }}</h2>

      <p>{{ lot?.description }}</p>

      <p><strong>Available Spaces:</strong> {{ lot?.availableSpace }}</p>
      <p><strong>Total Spaces:</strong> {{ lot?.totalSpace }}</p>
      <p><strong>Handicap:</strong> {{ lot?.handicapParking }}</p>

      <ul>
        <li>5 min walking distance</li>
        <li>Nearest building: auto detect soon</li>
      </ul>

      <ion-button expand="block" class="reserve-btn">
        Reserve & Park Now
      </ion-button>
    </div>

  </div>

</ion-content>
