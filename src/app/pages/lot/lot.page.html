<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/location"></ion-back-button>
    </ion-buttons>
    <ion-title>Reserve Parking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h2>{{ lotName }}</h2>
<p>{{ availableSpaces }} spaces available</p>
<p>Walk: {{ distance }}</p>


  <!-- Start Time Dropdown -->
  <ion-item class="ion-margin-top">
    <ion-label>Start Time</ion-label>
    <ion-select [(ngModel)]="startTime" interface="popover" (ionChange)="updateEndTimes()">
      <ion-select-option *ngFor="let t of allTimes" [value]="t">
        {{ t }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <!-- End Time Dropdown -->
  <ion-item>
    <ion-label>End Time</ion-label>
    <ion-select [(ngModel)]="endTime" interface="popover">
      <ion-select-option *ngFor="let t of validEndTimes" [value]="t">
        {{ t }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="block" color="success" class="ion-margin-top" (click)="reserve()">
    Reserve
  </ion-button>
</ion-content>
